<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
* {
	padding: 0;
	margin: 0
}

html, body {
	width: 100%;
	height: 100%
}
</style>
</head>
<body>
	<div id="gallery" style="width: 100%; height: 100%; background: aqua;"></div>

	<script>
		var colors = [ "red", "yellow", "blue", "purple" ];

		function galleryTimer() {
			var color = colors[Math.round(Math.random() * 10) % 4];
			document.getElementById("gallery").style.background = color;
		}

		window.onload = function() {
			setInterval(galleryTimer, 1000);
		}
		
		
	</script>
</body>
</html>
