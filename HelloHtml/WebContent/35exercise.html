<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="./css/35exercise.css" media="all" />
<style>
.popup {
	width: 100%;
	height: 100%;
	background: rgba(192, 192, 192, 0.5);
	display: none;
	position: absolute;
	left: 0;
	top: 0;
}

.popup>.box {
	width: 50%;
	height: 50%;
	position: absolute;
	left: 25%;
	top: 25%;
}
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		$('.content>ul>li').click(function() {
			alert($(this).text());

			$('.popup').fadeIn();

			/* $('.popup').css({
				'display' : 'block'
			}); */

			$('.popup>.box').css({
				'background' : $(this).text()
			});
		});

		$('.popup').click(function() {
			$('.popup').fadeOut();
		});
	});
</script>
</head>
<body>
	<div class="content">
		<ul>
			<li>red</li>
			<li>yellow</li>
			<li>blue</li>
			<li>aqua</li>
			<li>purple</li>
			<li>maroon</li>
			<li>black</li>
			<li>white</li>
			<li>silver</li>
			<li>lime</li>
			<li>orange</li>
			<li>olive</li>
		</ul>
	</div>
	<div class="popup">
		<div class="box"></div>
	</div>
</body>
</html>
