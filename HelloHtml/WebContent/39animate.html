<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<style>
.box {
	width: 100px;
	height: 100px;
	position: relative;
	border: 10px solid #f00;
}
</style>
</head>
<body>
	<button class="btn">click</button>
	<div class="box"></div>
	<script>
		function rollback() {
			$('.box').stop().animate({
				left : '0px',
				width : '100px',
				height : '100px'
			}, 3000, "swing")
		}

		$('.btn').on('click', function() {
			$('.box').stop().animate({
				left : '1000px',
				width : '300px',
				height : '200px'
			}, 3000, "swing", rollback);
		});
	</script>
</body>
</html>
