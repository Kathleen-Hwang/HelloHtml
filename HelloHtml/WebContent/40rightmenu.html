<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<style>
.box {
	width: 300px;
	height: 100%;
	background: #f00;
	position: fixed;
	left: -300px;
	top: 0px;
}

.btn {
	position: fixed;
}
</style>
<script>
	$(document).ready(function() {
		$('.btn').on('click', function() {
			$(this).css({
				background : 'aqua'
			});
			$('.box').stop().animate({
				left : '0px',
				width : '300px',
				height : '100%',
			}, 3000, "swing");
		});
	});
</script>
</head>
<body>
	<div class="box"></div>
	<button class="btn">click</button>
</body>
</html>
