<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>title</title>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<style>
* {
	margin: 0;
	padding: 0
}

img {
	overflow: hidden
}

ul, li {
	list-style: none
}

#galley {
	width: 500px;
	margin: 0 auto;
	position: relative;
	top: 100px;
}

#container {
	width: 500px;
	height: 100px;
	overflow: hidden;
	position: absolute
}

#container>ul>li {
	width: 100px;
	height: 100px;
	float: left;
	overflow: hidden
}

.btn {
	position: absolute;
	top: 30px
}

.btn.a {
	left: 10px
}

.btn.b {
	right: 10px
}
</style>
</head>

<body>

	<div id="galley">
		<div id="container">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ul>

		</div>

		<button id="append" class="btn a" title="append">append</button>
		<button id="prepend" class="btn b" title="prepend">prepend</button>


	</div>

	<script>
		$("#prepend")
				.click(
						function() {
							$("#container>ul")
									.prepend(
											$(
													"#container > ul >li:last,#container > ul >li:first")
													.not());

						});
		$("#append").click(function() {

			$("#container>ul").append($("#container > ul >li:first"));
		});

		var son = [ "red", "aqua", "yellow", "blue", "green" ];

		for (i = 0; i < 5; i++) {
			$("#container > ul >li").eq(i).css({
				'background' : son[i]
			});
		}
	</script>

</body>
</html>
