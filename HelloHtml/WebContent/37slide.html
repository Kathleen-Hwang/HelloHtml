<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<style>
div.box {
	width: 100%;
	height: 300px;
	margin: 0 auto;
	background: #000;
	border: 0px solid #f00;
	position: relative
}

div.box>ul>li {
	width: 20%;
	height: 150px;
	border: 1px solid #f00;
	box-sizing: border-box;
	float: left
}

div.sub {
	width: 800px;
	height: 500px;
	background: #ff0;
	margin: 0 auto
}
</style>
<link rel="stylesheet" href="./css/reset.css" media="all" />
</head>
<body>

	<button class="btn1">slideUp</button>
	<button class="btn1">slideDown</button>
	<button class="btn1">slideToggle</button>
	<div class="box">

		<ul>
			<li><img src="" alt="" /></li>
			<li><img src="" alt="" /></li>
			<li><img src="" alt="" /></li>
			<li><img src="" alt="" /></li>
			<li><img src="" alt="" /></li>
			<li><img src="" alt="" /></li>
			<li><img src="" alt="" /></li>
			<li><img src="" alt="" /></li>
			<li><img src="" alt="" /></li>
			<li><img src="" alt="" /></li>
		</ul>

	</div>
	<div class="sub">sub</div>


	<script>
		var num = $('div.box>ul>li').size();

		$('button').on('click', function() {
			var idx = $(this).index();

			switch (idx) {
			case 0:
				$('div.box').slideUp(300);
				break;
			case 1:
				$('div.box').slideDown();
				break;
			case 2:
				$('div.box').slideToggle();
				break;

			}

		});
	</script>

</body>
</html>
