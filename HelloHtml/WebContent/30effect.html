<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('button').on('click', function() {
			var idx = $(this).index();

			if (idx == 0) {
				$('div.box').hide(1000);
			} else {
				$('div.box').show(1000);
			}
		});
	});
</script>
<style>
.box {
	width: 300px;
	height: 300px;
	background: red
}
</style>
</head>
<body>
	<button>hide</button>
	<button>show</button>
	<div class="box"></div>

</body>
</html>
