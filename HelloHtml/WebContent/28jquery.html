<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="./css/reset.css" media="all" />
<style>
div.gallery {
	width: 100%;
	height: 100%;
	background: #ccc;
	overflow: hidden;
	position: relative;
}

ul {
	list-style: none;
}

div.gallery>ul {
	width: 1100%;
	height: 100%;
	position: relative;
}

div.gallery>ul>li {
	width: 9.09%;
	height: 100%;
	border: 0px solid #f00;
	box-sizing: border-box;
	color: black;
	line-height: 100%;
	font-size: 100px;
	text-align: center;
	float: left;
}

div.gallery>div.icon {
	width: auto;
	height: auto;
	position: absolute;
	bottom: 10px;
	left: 50%;
	margin-left: -150px;
	background: transparent;
}

div.gallery>div.icon>ul>li {
	width: 30px;
	height: 30px;
	border: 1px solid silver;
	float: left;
	border-radius: 50%;
	text-align: center;
	line-height: 30px;
	cursor: pointer;
}
</style>
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="./js/28jquery.js"></script>
</head>
<body>

	<div class="gallery">
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>

		<div class="icon">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
				<li>8</li>
				<li>9</li>
				<li>10</li>
			</ul>
		</div>
	</div>



</body>
</html>
